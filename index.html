<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home</title>
    <link rel="icon" href="img/tl.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel="stylesheet" type="text/css" href="css/chat.css">
    <script src="js/cookies.js"></script>
    <script>
        if (hasCookie("Fname") == false){
            window.location = 'login.html';
        }
    </script>
</head>
<body>
<div class="nav">
    <div class="container">
        <div class="logo">
            <img src="img/tl.png" style="height: 45px;padding-top: 3px;">
            <span>ITIGeeks</span>
        </div>
        <div class="items">
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="friends.html">Friends</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li id="games" class="dropdown">
                    <a class="dropbtn">Entertainment</a>
                    <div class="dropdown-content">
                        <a href="connect-for.html" target="_blank">Connect 4</a>
                        <a href="http://www.4j.com/Ludo" target="_blank">Ludo game</a>
                        <a href="https://www.miniclip.com/games/en/#privacy-settings" target="_blank">Other games</a>
                    </div>
                </li>
                <!-- <li><a href="Games.html">Entertainment</a></li> -->
                <li><a onclick="logout()">Logout</a></li>

            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div id="ale">

    </div>
    <div class="ver-sec profile-info">
        <div class="sticky">
            <div class="img-back"></div>
            <div class="img-cont">
                <img  id="profilepic" src="img/def.jfif">
                <div class="info">
                    <p class="nm" id="FLname">Ahmed</p>
                    <p class="ttl" id="ttle">Developer</p>
                </div>
            </div>
            <div class="f">
                <p class="grayTxt">Following</p>
                <p id="Following">34</p>
            </div>
            <div class="f">
                <p class="grayTxt">Followers</p>
                <p id="Followers">100</p>
            </div>
            <div class="f">
                <p><a href="profile.html">View Profile</a></p>
            </div>
        </div>
    </div>
    <div class="ver-sec timeline">
        <form class="create-post line-div" id="_form">
            <div class="head">
                <div class="img"><img class="profile" src="img/def.jfif"></div>
                <textarea class="post-text" placeholder="What's in your mind?" onkeyup="txtautoheight(this)" id="postBody"></textarea>
                <!-- <div class="post-text" contenteditable="true" data-placeholder="What's in your mind?"></div> -->
                <!--                 <input class="" type="file" accept="image/*" multiple id="postImgs">-->
                <div id='result'></div>
            </div>
            <div class="post-tags" id="post-tags">
            </div>
            <div class="foot">
                <div class="image-upload">
                    <label for="postImgs">
                        <img class="upImg" src="img/photo.png"/>
                    </label>
                    <input name="postImgs" id="postImgs"type="file" accept="image/*" multiple>
                </div>
                <!-- lolo -->
                <div class="textIcons">
                    <i id="_align" onclick="AlignFun()" class="fa fa-align-left" style="font-size:36px;"></i>
                    <i id="_fontFamily" onclick="fontFamily()" class="fa fa-font" style="font-size:36px;"></i>
                    <i id="_Color" onclick="fontColor()" class="fa fa-list-alt" style="font-size:36px;"></i>
                    
                </div>
                 <!-- lolo -->
                <button id="post-btn" onclick="CreatePost()">Post</button>
            </div>
        </form>
        <div class="profilesContainer" onmouseout="slider()"  onmouseover="stop()" id="profilesContainer">
            <div><h3>Top profiles</h3></div>
            <i id="prev" onclick="funPrev()" class="fa fa-angle-left"></i>
            <span id="profCont">

                </span>

            <i id="next" onclick="funNext()" class="fa fa-angle-right"></i>
        </div>
    </div>
</div>
<div id="toDrag">
    <div id="cont">
        <img class="user-img"  style="box-shadow:0px 8px 16px 0px rgba(0,0,0,0.2)" src="img/cartoon-robot-toy-object-for-small-children-to-vector-32859441.jpg" />
    </div>
    <section class="chatbox" id="myApp">
        <section class="chat-window" id="app">
        </section>
        <div id="con">
            <div id="loading">
            </div>
        </div>
        <form class="chat-input" onsubmit="return false;">
            <input onkeyup="test2(this.keyCode)" type="text" id="input" autocomplete="on" placeholder="Type a message" />
            <button id="bttn" onclick="test()">
                <img src="img/send.png">
            </button>
        </form>
    </section>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="js/action.js"></script>
<script src="js/script.js"></script>

<script src="js/index-data.js"></script>
<script src="js/chat.js"></script>

</body>
</html>
