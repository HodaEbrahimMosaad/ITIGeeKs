    <script>
        $(document).on("click",".see", function () {
            if ($(this).hasClass("more")){
                console.log('more');
                var p =$(this).parent().prev();
                p.css({"-webkit-line-clamp":"150"})
                $(this).text("See less..");
                $(this).addClass("less");
                $(this).removeClass("more");
            }else {
                console.log('less');
                var p =$(this).parent().prev();
                p.css({"-webkit-line-clamp":"3"})
                $(this).text("Read more..");
                $(this).addClass("more");
                $(this).removeClass("less");
            }
        });
    </script>
