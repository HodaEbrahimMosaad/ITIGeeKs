<body>
    <div class="logContainer row">
        <div class="left col-md-6">
            <h1>GEEKS</h1>
            <p>Workwise, is a global freelancing platform and social networking where businesses and independent professionals connect and collaborate remotely</p>
            <div class="logoo">
                <img src="img/tl.png">
                <div><span>ITIGeeks</span></div>
            </div>
        </div>
        <div class="right col-md-6">
            <div class="login">
                <div class="btns row justify-content-end">
                    <div class="btns-div">
                        <button class="login-btn btn btn-danger btn-sm">Sign in</button>
                        <button class="register-btn btn btn-sm">Sign Up</button>
                    </div>
                </div>
                <p class="h4"><span class="txt-border">Sign in</span></p>
                <form id="login-form">
                  <table>
                    <tr>
                      <td><label for="email-login" class="col-sm-3 col-form-label">Email</label></td>
                      <td><input type="email" class="form-control" id="email-login"></td>
                    </tr>
                    <tr>
                      <td><label for="password-login" class="col-sm-3 col-form-label">Password</label></td>
                      <td><input type="password" class="form-control" id="password-login"></td>
                    </tr>
                    <tr>
                      <td>
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">Remember Me</label>
                      </td>
                      <td></td>
                    </tr>
                    <tr>
                      <td><button type="submit" class="btn btn-success btn-lg">Log in</button></td>
                      <td></td>
                    </tr>
                  </table>
                </form>
            </div>

            <div class="register">
                <div class="btns row justify-content-end">
                    <div class="btns-div">
                        <button class="login-btn btn btn-sm">Sign in</button>
                        <button class="register-btn btn btn-danger btn-sm">Sign up</button>
                    </div>
                </div>
                <p class="h4"><span class="txt-border">Sign up</span></p>
                <form id="signup-form">
                  <table>
                    <tr>
                      <td><label for="Fname" class="col-sm-4 col-form-label">First name</label></td>
                      <td>
                        <input type="text" class="form-control" id="Fname">
                        <span id="FnameMess"></span>
                      </td>
                    </tr>
                    <tr>
                      <td><label for="Lname" class="col-sm-4 col-form-label">Last name</label></td>
                      <td>
                        <input type="text" class="form-control" id="Lname">
                        <span id="LnameMess"></span>
                      </td>
                    </tr>
                    <tr>
                      <td><label for="email" class="col-sm-4 col-form-label">Email</label></td>
                      <td>
                        <input type="email" class="form-control" id="email" onkeyup="emailChecking()">
                        <span id="EmailMess"></span>
                      </td>
                    </tr>
                    <tr>
                      <td><label for="track" class="col-sm-4 col-form-label">Track</label></td>
                      <td>
                        <select class="form-select" aria-label="" id="track" onchange="selectCheck()">
                          <option selected value="">Select Your Track</option>
                          <option value="System Development">System Development</option>
                          <option value="Internet Of Things">Internet Of Things</option>
                          <option value="Data Management">Data Management</option>
                        </select>

                        <span id="trackMessageAlert"></span>
                      </td>
                    </tr>
                    <tr>
                      <td><label for="password-signin" class="col-sm-4 col-form-label">Password</label></td>
                      <td>
                        <input type="password" class="form-control" id="password-signin" onkeyup="passwordChecking()">
                        <span id="passwordMess"></span>
                      </td>
                    </tr>
                    <tr>
                      <td><label for="RepeatPassword" class="col-sm-4 col-form-label">}Confirm Password</label></td>
                      <td>
                        <input type="password" class="form-control" id="RepeatPassword" onkeyup="passwordRepChecking()">
                        <span id="passwordRepMess"></span>
                      </td>
                    </tr>
                    <tr>
                      <td><label for="bio" class="col-sm-4 col-form-label">BIO</label></td>
                      <td><input type="text" class="form-control" id="bio"></td>
                    </tr>
                    <tr>
                      <td><button type="submit" class="btn btn-success btn-lg">Sign Up</button></td>
                      <td></td>
                    </tr>
                  </table>
